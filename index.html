<!DOCTYPE html>
<html>
<head>
  <title>Login - Simple Notes App</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: url("https://images.unsplash.com/photo-1517842645767-c639042777db?q=80&w=1600") no-repeat center center fixed;
      background-size: cover;
    }

    .login-wrapper {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.35);
    }

    .login-card {
      width: 360px;
      background: white;
      padding: 26px;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      text-align: center;
    }

    .login-card img {
      width: 64px;
      margin-bottom: 8px;
    }

    .login-card h2 {
      margin: 6px 0 18px;
    }

    .field {
      margin-bottom: 12px;
      text-align: left;
    }

    .field input {
      width: 100%;
      padding: 11px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    /* password eye layout */
    .password-field {
      position: relative;
    }

    .password-field input {
      padding-right: 40px;
    }

    .eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      opacity: 0.6;
    }

    .eye:hover {
      opacity: 1;
    }

    /* buttons */
    .btn-row {
      display: flex;
      justify-content: space-between;
      margin-top: 14px;
    }

    .small-btn {
      width: 48%;
      padding: 8px;
      font-size: 13px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    .small-btn:hover {
      background: #1e4fd8;
    }

    .hint {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }

    #msg {
      margin-top: 12px;
      font-weight: bold;
      color: #b91c1c;
      font-size: 13px;
      min-height: 18px;
    }
  </style>
</head>

<body>

<div class="login-wrapper">
  <div class="login-card">

    <img src="https://cdn-icons-png.flaticon.com/512/3209/3209265.png">

    <h2>Simple-Notes App</h2>

    <div class="field">
      <input type="text" id="user" placeholder="Username">
    </div>

    <div class="field password-field">
      <input type="password" id="pass" placeholder="Password">
      <span class="eye" onclick="togglePass()">üëÅ</span>
    </div>

    <div class="btn-row">
      <button class="small-btn" onclick="login()">Login</button>
      <button class="small-btn" onclick="register()">Register</button>
    </div>

    <div class="hint">
      Already have account ‚Üí Login | New user ‚Üí Register
    </div>

    <div id="msg"></div>

  </div>
</div>

<script>
function togglePass(){
  const p = document.getElementById("pass");
  const eye = document.querySelector(".eye");

  if(p.type === "password"){
    p.type = "text";
    eye.textContent = "üôà";
  } else {
    p.type = "password";
    eye.textContent = "üëÅ";
  }
}

function register() {
  let u = user.value.trim();
  let p = pass.value.trim();

  if(!u || !p){
    show("Enter username & password");
    return;
  }

  if(localStorage.getItem("user_"+u)){
    show("User already exists ‚Äî please login");
    return;
  }

  localStorage.setItem("user_"+u, p);
  show("Registered successfully ‚Äî now login");
}

function login() {
  let u = user.value.trim();
  let p = pass.value.trim();

  let stored = localStorage.getItem("user_"+u);

  if(!stored){
    show("Not registered ‚Äî please register first");
    return;
  }

  if(stored !== p){
    show("Wrong password");
    return;
  }

  localStorage.setItem("currentUser", u);
  window.location.href = "add.html";
}

function show(t){
  document.getElementById("msg").innerText = t;
}
</script>

</body>
</html>
